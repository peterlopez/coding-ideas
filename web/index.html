---
layout: default
title: Home
css_class: home
---
<main class='idea-list'>
    {% for post in site.posts %}
    <div class='idea {{ post.tags | join: " tag__" | prepend: "tag__" }}'>
        <div class='idea__left'>
            <img class='idea__img' src='assets/images/tic-tac-toe.png' alt='' />
            <label class='idea__claps'>
                0
                <button class='idea__clap-btn'>üëè</button>
            </label>
        </div>
        <div class='idea__right'>
            <h4 class='idea__title'>{{ post.title }}</h4>
            <p class='idea__desc'>{{ post.description }}</p>
            <p class='idea__tags'>tags:
                {% for tag in post.tags %}
                <a class='idea__tag-link' href=''>{{ tag }}</a>,
                {% endfor %}
            </p>
        </div>
    </div>
    {% else %}
    <p class='idea-list__empty'>Hmmm.. no results match these filters.</p>
    {% endfor %}
</main>
